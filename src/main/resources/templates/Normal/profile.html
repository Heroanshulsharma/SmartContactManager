<html xmlns:th="http://www.thymeleaf.org"
	th:replace="Normal/base::layout(~{::section})">
<head>
</head>
<body>
	<section>

        <div th:if="${user}" class="card mr-3 ml-3">

            <div class="card-body">


                <div class="container text-center">
                    <img style="height: 200px; width: 200px;" class="my_profile_picture" src=""
								th:src="@{'/img/'+${user.imageUrl}}" alt="profile" /> 


                    <h3 class="mt-3">
                        <span th:text="${user.name}"></span>
                    </h3>
				<div class="table-responsive">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#ID</th>
                            <th scope="col" th:text="'SCM2023'+${user.id}"></th>
                            
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Email ID</th>
                            <td th:text="${user.email}"></td>
                            
                          </tr>
                          <tr>
                            <th scope="row">Role</th>
                            <td th:text="${user.role}"></td>
                            
                          </tr>
                          <tr>
                            <th scope="row">Active?</th>
                            <td th:text="${user.enabled}">Larry</td>
                            
                          </tr>
                          <tr>
                            <th scope="row">About</th>
                            <td th:text="${user.about}">Larry</td>
                            
                          </tr>
                        </tbody>
                      </table>
                   </div>                         
                </div>
            </div>
        </div>
		
        <script>
  	$('.item').removeClass('side-active');
  	$('#profile-link').addClass('side-active');
  </script>
	</section>

</body>

</html>
