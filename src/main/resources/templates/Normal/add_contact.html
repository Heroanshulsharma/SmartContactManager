       <!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org"
            th:replace="Normal/base::layout(~{::section})">
        <head>
        </head>
        <body>
            <section>
                <div class="card mr-3 ml-2">
                    <div class="card-body">
                        <h1 class="text-center">Add Contact</h1>
                        <div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert "
							role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
                        <div class="container-fluid mt-1">
                            <div class="row">
                                <div class="col-md-10 offset-md-1">
                                    <form action="" th:action="@{/user/process-contact}" th:object="${contact}"
                                    enctype="multipart/form-data" class="mt-2" method="POST">
                                        
                                    <div class="input-group">
                                                <div class="input-group-text">
                                                <i class="fa fa-plus"></i>
                                            </div>
                                            <input type="text" name="name" id="name" th:value="${contact.name}" required placeholder="Enter the name here" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"/>
                                        
                                            <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
                                            </div>
                                    </div>
                                    
                                    <div class="input-group mt-2">
                                        <div class="input-group-text">
                                        <i class="fas fa-user-alt"></i>
                                    </div>
                                    <input type="text" name="nickname" required id="nickname" th:value="${contact.nickname}" placeholder="Enter the nickname here" class="form-control"/>
                                
                                     </div>

                                     <div class="input-group mt-2">
                                        <div class="input-group-text">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                    <input type="number" name="phone" required id="phone" th:value="${contact.phone}" placeholder="Enter the mobile number here" class="form-control" th:classappend="${#fields.hasErrors('phone') ? 'is-invalid' : ''}"/>
                                    <div class="invalid-feedback" th:each="e: ${#fields.errors('phone')}" th:text="${e}">
                                    </div>
                                     </div>
                                    
                                     <div class="input-group mt-2">
                                        <div class="input-group-text">
                                        @
                                    </div>
                                    <input type="email" required name="email" id="email" th:value="${contact.email}" placeholder="Enter the email id here" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"/>
                                    <div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}">
                                    </div>
                                     </div>

                                     <div class="input-group mt-2">
                                        <div class="input-group-text">
                                        <i class="fa fa-briefcase"></i>
                                    </div>
                                    <input type="text" name="work" id="work" th:value="${contact.work}" placeholder="Enter the work here" class="form-control"/>
                                
                                     </div>

                                     <div class="form-group mt-2">
                                        <textarea id="mytextarea" placeholder="Enter contact description" th:value="${contact.description}" name="description"  class="form-control"  rows="10"></textarea>
						
                                     </div>
                                     <div class="custom-file mt-2">
                                        <input type="file" name="profileImage" >

                                     </div>
                                     
                                    <br>
                                     <div class="container text-center mt-2">
                                        <button class="btn bg-primary  text-white"
                                            type="Submit">Save Contact</button>
                                        <button class="btn bg-danger text-white" type="reset">
                                            Reset</button>
                                    </div>

                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
		
		
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
<script>
  	$('.item').removeClass('side-active');
  	$('#add-link').addClass('side-active');
  </script>

            </section>

        </body>

        </html>
