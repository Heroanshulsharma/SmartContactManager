<html xmlns:th="http://www.thymeleaf.org"
	th:replace="Normal/base::layout(~{::section})">
<head>
</head>
<body>
	<section>

        <div th:if="${contact}" class="card mr-3 ml-3">

            <div class="card-body">


                <div class="container text-center">
                    <img style="height: 200px; width: 200px;" class="my_profile_picture" src=""
								th:src="@{'/img/'+${contact.image}}" alt="profile" /> 


                    <h3 class="mt-3">
                        <span th:text="${contact.name}+'('+${contact.nickname}+')'"></span>
                    </h3>

                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#ID</th>
                            <th scope="col" th:text="'SCM2023'+${contact.cid}"></th>
                            
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Email ID</th>
                            <td th:text="${contact.email}"></td>
                            
                          </tr>
                          <tr>
                            <th scope="row">Phone Number</th>
                            <td th:text="${contact.phone}"></td>
                            
                          </tr>
                          <tr>
                            <th scope="row">Work</th>
                            <td th:text="${contact.work}">Larry</td>
                            
                          </tr>
                        </tbody>
                      </table>
                      <div class="description mt-3">
                        <h5> Description</h5>
                        <th:block th:utext="${contact.description}">

                        </th:block>
                      </div>
                      <div class="buttons mt-3">
                        <a href="#" th:onclick="|deleteContact(${contact.cid})|"
								class="btn text-white btn-danger btn-block">Delete</a>
								<form action="" method="POST" th:action="@{'/user/update-contact/'+${contact.cid}}">
								
								<button type="submit" class="btn btn-success btn-block mt-2">Update</button>
								</form>
                      </div>
                      
                </div>
            </div>
        </div>
		
        <div class="bg-danger text-white text-center m-4 p-2" th:unless="${contact}">
            <h1>You don't have permission to view this contact</h1>
        </div>
       
	</section>

</body>

</html>
