<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card">
						<div class="container text-center">
							<img width="80" alt="" th:src="@{/img/membership.png}" src="">
						</div>
						<h1 class="text-center mt-2">Register Here!!!</h1>

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert "
							role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<form novalidate th:action="@{/do_register}" method="post"
							th:object="${user}">

							<div class="form-group">
								<label for="name_field">Name</label> <input type="text"
									class="form-control" required name="name"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
									placeholder="Please enter your name here" id="name_field"
									aria-describedby="emailHelp" th:value="${user.name}">

								<div class="invalid-feedback"
									th:each="e: ${#fields.errors('name')}" th:text="${e}"></div>
							</div>


							<div class="form-group">
								<label for="email_field">Email ID</label> <input type="email"
									class="form-control" required
									placeholder="Please enter your email id here" id="email_field"
									aria-describedby="emailHelp" name="email"
									th:value="${user.email}"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}">

								<div class="invalid-feedback"
									th:each="e: ${#fields.errors('email')}" th:text="${e}"></div>

							</div>

							<div class="form-group">
								<label for="password_field">Password</label> <input
									type="password" class="form-control" required
									placeholder="Please enter your password here"
									id="password_field" aria-describedby="emailHelp"
									name="password">

							</div>

							<div class="form-group">
								<textarea rows="10" class="form-control"
									placeholder="Please let us know something about yourself"
									name="about"></textarea>
							</div>

							<div class="form-group form-check text-center">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement"> <label for="agreement">Accept
									Terms and conditions</label>
							</div>

							<div class="container">
								<button class="btn bg-primary btn-block text-white"
									type="Submit">Register</button>
								<button class="btn bg-danger btn-block text-white" type="reset">
									Reset</button>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>

	</section>

</body>

</html>
