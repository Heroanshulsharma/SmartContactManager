<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
</head>
<body>
	<section>

		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 200px;" class="col-md-12">
							<h2 class="text-center mt-3">Change Password</h2>
							<form action="" th:action="@{/change-password}" method="post">
								<div class="form-group">
									<input required type="password" name="newPassword" id=""
										placeholder="Enter new password here" class="form-control">
								</div>
								<div class="container text-center">
									<button class="btn btn-primary" type="submit">Change Password</button>
								</div>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
