<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
</head>
<body>
	<section>

		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 200px;" class="col-md-12">
							<div th:if="${session.message}"
								th:classappend="${session.message.type}" class="alert mt-3"
								role="alert">
								<p th:text="${session.message.content}"></p>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							<form action="" th:action="@{/verify-otp}" method="post">
								<div class="form-group">
									<input required type="text" name="otp" id=""
										placeholder="Your OTP here" class="form-control">
								</div>
								<div class="container text-center">
									<button class="btn btn-success" type="submit">Verify</button>
								</div>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
